- name: 'unittest'
  switch: 1
  type: ~
  trader: ~
  portfolio: ~
  cron:
      second: '0'
      minute: '*/10'
      hour: '7-16'
      day: '*'
      month: '*'
      year: '*'
      day_of_week: 'mon-fri'
  strategies:
      - name: 'UnittestStrategy'
        switch: 1
- name: 'all_repos'
  switch: 1
  type: 'sell'
  trader: 'yh'
  portfolio: 'repos.yaml'
  cron:
      second: '0'
      minute: '0-10/2'
      hour: '14'
      day: '*'
      month: '*'
      year: '*'
      day_of_week: 'mon-fri'
  strategies:
      - name: 'SellReposStrategy'
        switch: 1
      - name: 'SellStrategy'
        switch: 1
